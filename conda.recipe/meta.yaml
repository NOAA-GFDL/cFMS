{% set version = "1.0.0" %}

package:
  name: cfms
  version: {{ version }}

source:
  path: ..

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ mpi }}
    - hdf5
    - libnetcdf
    - netcdf-fortran
    - yaml
  host: #what is needed on host system
    - {{ mpi }}
    - hdf5
    - libnetcdf
    - netcdf-fortran
    - yaml
  run: #what is needed during runtime
    - {{ mpi }}
    - hdf5
    - libnetcdf
    - netcdf-fortran
    - yaml
    

